<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TABLETRIBES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="http://www.tabletribes.com/wp-content/uploads/2014/10/favicon.png">
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="intro">
          <h1>LET'S TALK</h1>
          <p class="description">
            TableTribes is connecting you with active discussions in your area.
          </p>
        </div>
        <!-- form for user to enter location -->
        <form>
          <h2>Please enter location data...</h2>
          <p>
            <h3><label for="city">City:</label></h3>
            <input type="text" name="city" value="" placeholder="enter city">
          </p>
          <p>
            <h3><label for="state">State:</label></h3>
            <input type="text" name="state" value="" placeholder="enter state">
          </p>
          <p>
            <h3><label for="country">Country:</label></h3>
            <input type="text" name="country" value="" placeholder="enter country">
          </p>
          <p>
            <h3><label for="Zip Code">Zip Code:</label></h3>
            <input type="text" name="zip" value="" placeholder="enter zip code">
          </p>
          <input type="button" name="name" value="GO">
        </form>
      </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
