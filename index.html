<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TABLETRIBES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="http://www.tabletribes.com/wp-content/uploads/2014/10/favicon.png">
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="intro">
          <div class="logo-holder">
            <img src="images/lgo_image-e1454195865578.png" alt="ttribes logo" />
          </div>
          <h1>LET'S TALK</h1>
          <p class="description">
            TableTribes is connecting you with active discussions in your area <span class="elipsis">...</span>
          </p>
        </div>
        <!-- form for user to enter location -->
        <div class="location-form">
          <input id="geo-input" type="text" name="name" value="" placeholder="enter street, city, state, country, zip code">
          <input type="button" name="name" value="GO">
        </div>
      </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
